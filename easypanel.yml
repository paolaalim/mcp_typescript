# easypanel.yml
name: mcp-server-typescript
services:
  app:
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CLAUDE_API_KEY= dummy_key_for_testing
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
