<!DOCTYPE html>
<html>
<head>
  <title>Servidor MCP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
</head>
<body>

  <header class="topbar">
    <div class="topbar-logo">
      <img src="https://i.postimg.cc/ry9wkJ3N/logomcp.png" alt="Logo" class="logo-img">
      <span class="logo-text">Teste MCP 2.0</span>
    </div>
    <div class="topbar-right">
      <div class="search-bar-container">
        <input type="text" placeholder="Pesquisar" class="search-input">
      </div>
      <div class="user-profile">
        <span>Ferramentas</span>
        <div class="user-avatar"></div>
      </div>
    </div>
  </header>

  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Pesquise aqui</h2>
        <input type="text" placeholder="Pesquisar" class="sidebar-search">
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="nav-item">
            <span class="nav-icon">游댌</span>
            <span class="nav-text">Buscar</span>
          </li>
          <li class="nav-item active">
            <span class="nav-icon">游녻</span>
            <span class="nav-text">Ferramentas</span>
          </li>
          <li class="nav-item">
            <span class="nav-icon">游늯</span>
            <span class="nav-text">Receber</span>
          </li>
          </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="card-grid">
        <div class="card" id="card-word-count">
          <div class="card-header">
            <h3>Contador de Palavras</h3>
            <span class="card-status" id="status-badge-word-count"></span>
          </div>
          <div class="card-body">
            <p><strong>Status:</strong> <span id="status-text-word-count"></span></p>
            <div class="input-group">
              <label for="textInput">Digite seu texto:</label>
              <textarea id="textInput" placeholder="Ol치 digite as palavras aqui!"></textarea>
            </div>
            <button onclick="countWords()">Contar Palavras</button>
            <div id="wordCountResult" class="result-box">Resultado</div>
          </div>
        </div>

        <div class="card" id="card-generate-uuid">
          <div class="card-header">
            <h3>Gerador de UUID</h3>
            <span class="card-status" id="status-badge-generate-uuid"></span>
          </div>
          <div class="card-body">
            <p><strong>Status:</strong> <span id="status-text-generate-uuid"></span></p>
            <div class="input-group">
              <label for="uuidCount">Quantidade de UUIDs (padr칚o 1):</label>
              <input type="number" id="uuidCount" value="1" min="1">
            </div>
            <div class="input-group">
              <label for="uuidFormat">Formato:</label>
              <select id="uuidFormat">
                <option value="formatted">Com h칤fens</option>
                <option value="raw">Sem h칤fens</option>
              </select>
            </div>
            <button onclick="generateUUIDs()">Gerar UUIDs</button>
            <div id="uuidResult" class="result-box">Os UUIDs gerados aparecer칚o aqui...</div>
          </div>
        </div>

        <div class="card" id="card-ai-tool">
          <div class="card-header">
            <h3>Ferramenta de IA (Claude)</h3>
            <span class="card-status" id="status-badge-ai-tool"></span>
          </div>
          <div class="card-body">
            <p><strong>Status:</strong> <span id="status-text-ai-tool"></span></p>
            <div class="input-group">
              <label for="aiPrompt">Digite seu prompt:</label>
              <textarea id="aiPrompt" placeholder="Ex: Crie um poema sobre tecnologia."></textarea>
            </div>
            <button onclick="sendAIPrompt()">Enviar para IA</button>
            <div id="aiResult" class="result-box">A resposta da IA aparecer치 aqui.</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Armazena o status das ferramentas que ser치 buscado do servidor
    let serverToolStatus = {};

    // Fun칞칚o auxiliar para exibir resultados
    const showResult = (elementId, data) => {
        const resultDiv = document.getElementById(elementId);
        resultDiv.innerHTML = ''; // Limpa o conte칰do anterior

        if (data.error) {
            resultDiv.innerHTML = `<p style="color: #ffbaba;"><strong>Erro:</strong> ${data.error}</p>`;
            if(data.details) {
                 resultDiv.innerHTML += `<p style="color: #ffbaba; font-size: 0.9em;">Detalhes: ${JSON.stringify(data.details)}</p>`;
            }
        } else {
            if (elementId === 'uuidResult') {
                let html = `<h4>UUIDs Gerados:</h4><ul>`;
                data.uuids.forEach(uuid => { html += `<li><code>${uuid}</code></li>`; });
                html += `</ul>`;
                resultDiv.innerHTML = html;
            }
            else if (elementId === 'aiResult') {
                const aiResponse = data.ai_response && data.ai_response.content ? data.ai_response.content[0].text : 'Nenhuma resposta v치lida.';
                resultDiv.innerHTML = `<h4>Resposta da IA:</h4><p>${aiResponse}</p>`;
            }
            else {
                const totalWords = data.total_words;
                const wordCounts = data.word_counts;
                let html = `<h4>An치lise Completa:</h4>`;
                html += `<p><strong>Total de Palavras 칔nicas:</strong> ${Object.keys(wordCounts).length}</p>`;
                html += `<p><strong>Total de Palavras (Geral):</strong> ${totalWords}</p><ul>`;
                for (const word in wordCounts) { html += `<li><strong>${word}:</strong> ${wordCounts[word]}</li>`; }
                html += `</ul>`;
                resultDiv.innerHTML = html;
            }
        }
    };

    const countWords = async () => {
      // VERIFICA STATUS ANTES DE ENVIAR
      if (serverToolStatus['word-count']?.status !== 'online') {
        showResult('wordCountResult', { error: "A ferramenta Contador de Palavras est치 offline." });
        return;
      }
      const text = document.getElementById('textInput').value;
      if (!text.trim()) {
        showResult('wordCountResult', { error: "Por favor, digite algum texto para contar as palavras." });
        return;
      }
      try {
        const response = await fetch('/api/word-count', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ text: text })
        });
        const data = await response.json();
        if (!response.ok) {
            showResult('wordCountResult', { error: `Erro na API: ${response.status}`, details: data });
            return;
        }
        showResult('wordCountResult', data);
      } catch (error) {
        showResult('wordCountResult', { error: "N칚o foi poss칤vel conectar ao servidor.", details: error.message });
      }
    };

    const generateUUIDs = async () => {
      // VERIFICA STATUS ANTES DE ENVIAR
      if (serverToolStatus['generate-uuid']?.status !== 'online') {
        showResult('uuidResult', { error: "A ferramenta Gerador de UUID est치 offline." });
        return;
      }
      const count = parseInt(document.getElementById('uuidCount').value, 10);
      const format = document.getElementById('uuidFormat').value;
      if (isNaN(count) || count <= 0) {
        showResult('uuidResult', { error: "Por favor, insira um n칰mero v치lido e positivo." });
        return;
      }
      try {
        const response = await fetch('/api/generate-uuid', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ count: count, format: format })
        });
        const data = await response.json();
        if (!response.ok) {
            showResult('uuidResult', { error: `Erro na API: ${response.status}`, details: data });
            return;
        }
        showResult('uuidResult', data);
      } catch (error) {
        showResult('uuidResult', { error: "N칚o foi poss칤vel conectar ao servidor.", details: error.message });
      }
    };

    const sendAIPrompt = async () => {
      // VERIFICA STATUS ANTES DE ENVIAR
      if (serverToolStatus['ai-tool']?.status !== 'online') {
        showResult('aiResult', { error: "A ferramenta de IA est치 temporariamente offline." });
        return;
      }
      const prompt = document.getElementById('aiPrompt').value;
      if (!prompt.trim()) {
        showResult('aiResult', { error: "Por favor, digite um prompt para a IA." });
        return;
      }
      try {
        const response = await fetch('/api/ai-tool', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await response.json();
         if (!response.ok) {
            showResult('aiResult', { error: `Erro na API: ${response.status}`, details: data });
            return;
        }
        showResult('aiResult', data);
      } catch (error) {
        showResult('aiResult', { error: "N칚o foi poss칤vel conectar ao servidor.", details: error.message });
      }
    };

    // =================================================================
    // NOVA FUN칂츾O PARA ATUALIZAR A UI COM BASE NO STATUS DO SERVIDOR
    // =================================================================
    const updateUIWithStatus = (statuses) => {
      for (const toolId in statuses) {
        const isOnline = statuses[toolId].status === 'online';
        const badge = document.getElementById(`status-badge-${toolId}`);
        const text = document.getElementById(`status-text-${toolId}`);
        const button = document.querySelector(`#card-${toolId} button`);

        if (badge && text && button) {
          badge.textContent = isOnline ? 'Online' : 'Offline';
          badge.classList.toggle('status-online', isOnline);
          badge.classList.toggle('status-offline', !isOnline);

          text.textContent = isOnline ? 'Online' : 'Offline';

          button.disabled = !isOnline;
          if (!isOnline) {
            button.style.backgroundColor = '#6c757d'; // Cinza para bot칚o desabilitado
            button.style.cursor = 'not-allowed';
          }
        }
      }
    };

    // Ao carregar a p치gina, busca o status das ferramentas do servidor
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/status');
        if (!response.ok) throw new Error('Falha ao buscar status do servidor.');
        
        serverToolStatus = await response.json();
        updateUIWithStatus(serverToolStatus);
      } catch (error) {
        console.error("Erro ao buscar status das ferramentas:", error);
        // Se falhar, marca todos como offline por seguran칞a
        const offlineStatus = {
            'word-count': { status: 'offline' },
            'generate-uuid': { status: 'offline' },
            'ai-tool': { status: 'offline' }
        };
        updateUIWithStatus(offlineStatus);
        showResult('wordCountResult', {error: 'N칚o foi poss칤vel conectar ao servidor para verificar o status.'});
        showResult('uuidResult', {error: 'N칚o foi poss칤vel conectar ao servidor para verificar o status.'});
        showResult('aiResult', {error: 'N칚o foi poss칤vel conectar ao servidor para verificar o status.'});
      }
    });
  </script>
</body>
</html>
