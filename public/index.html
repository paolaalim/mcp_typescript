<!DOCTYPE html>
<html>
<head>
  <title>‚≠ê Servidor MCP - Contador de Palavras & Gerador de UUID ‚≠ê </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> ‚≠ê Servidor MCP - Contador de Palavras & Gerador de UUID ‚≠ê </h1>
    <div class="status">
      <h2>‚úÖ Status: Online</h2>
      <p>Porta: <span id="serverPort"></span></p>
      <p>Data: <span id="deployDate"></span></p>
    </div>

    <h3>üõ†Ô∏è Ferramenta: Contador de Frequ√™ncia de Palavras</h3>
    <div class="input-group">
      <label for="textInput">Digite seu texto:</label>
      <textarea id="textInput" placeholder="Ol√° digite as palavras aqui!"></textarea>
    </div>
    <button onclick="countWords()">Contar Palavras</button>

    <div id="wordCountResult" class="result-box">O resultado aparecer√° aqui...</div>
  </div>

  <div class="container">
    <h3>üÜî Ferramenta: Gerador de UUID</h3>
    <div class="input-group">
      <label for="uuidCount">Quantidade de UUIDs (padr√£o 1):</label>
      <input type="number" id="uuidCount" value="1" min="1">
    </div>
    <div class="input-group">
      <label for="uuidFormat">Formato:</label>
      <select id="uuidFormat">
        <option value="formatted">Com h√≠fens (Ex: xxxxxxxx-xxxx-...)</option>
        <option value="raw">Sem h√≠fens (Ex: xxxxxxxxxxxxxxxx...)</option>
      </select>
    </div>
    <button onclick="generateUUIDs()">Gerar UUIDs</button>
    <div id="uuidResult" class="result-box">Os UUIDs gerados aparecer√£o aqui...</div>
  </div>

  <script>
    // Fun√ß√£o auxiliar para exibir resultados (generalizada)
    const showResult = (elementId, data, isUuid = false) => {
        const resultDiv = document.getElementById(elementId);
        resultDiv.innerHTML = ''; // Limpa o conte√∫do anterior

        if (data.error) {
            resultDiv.innerHTML = `<p style="color: #ffbaba;"><strong>Erro:</strong> ${data.error}</p>`;
            if(data.details) {
                 resultDiv.innerHTML += `<p style="color: #ffbaba; font-size: 0.9em;">Detalhes: ${JSON.stringify(data.details)}</p>`;
            }
        } else {
            if (isUuid) {
                // Exibi√ß√£o para UUIDs
                let html = `<h4>UUIDs Gerados:</h4>`;
                html += `<ul>`;
                data.uuids.forEach(uuid => {
                    html += `<li><code>${uuid}</code></li>`;
                });
                html += `</ul>`;
                resultDiv.innerHTML = html;
            } else {
                // Exibi√ß√£o para Contador de Palavras
                const totalWords = data.total_words;
                const wordCounts = data.word_counts;

                let html = `<h4>An√°lise Completa:</h4>`;
                html += `<p><strong>Total de Palavras √önicas:</strong> ${Object.keys(wordCounts).length}</p>`;
                html += `<p><strong>Total de Palavras (Geral):</strong> ${totalWords}</p>`;
                html += `<ul>`;
                for (const word in wordCounts) {
                    html += `<li><strong>${word}:</strong> ${wordCounts[word]}</li>`;
                }
                html += `</ul>`;
                resultDiv.innerHTML = html;
            }
        }
    };

    // Fun√ß√£o para contar palavras (existente)
    const countWords = async () => {
      const textInput = document.getElementById('textInput');
      const text = textInput.value;

      if (!text.trim()) {
        showResult('wordCountResult', { error: "Por favor, digite algum texto para contar as palavras." });
        return;
      }

      try {
        const response = await fetch('/api/word-count', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ text: text })
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ message: response.statusText }));
          showResult('wordCountResult', { error: `Erro na API: ${response.status}`, details: errorData });
          return;
        }

        const data = await response.json();
        showResult('wordCountResult', data);
      } catch (error) {
        console.error('Erro ao conectar ou processar a resposta da API de Contador de Palavras:', error);
        showResult('wordCountResult', { error: "N√£o foi poss√≠vel conectar ao servidor ou processar a resposta.", details: error.message });
      }
    };

    // NOVO: Fun√ß√£o para gerar UUIDs
    const generateUUIDs = async () => {
      const uuidCountInput = document.getElementById('uuidCount');
      const uuidFormatSelect = document.getElementById('uuidFormat');

      const count = parseInt(uuidCountInput.value, 10);
      const format = uuidFormatSelect.value;

      if (isNaN(count) || count <= 0) {
        showResult('uuidResult', { error: "Por favor, insira um n√∫mero v√°lido e positivo para a quantidade de UUIDs." }, true);
        return;
      }

      try {
        const response = await fetch('/api/generate-uuid', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ count: count, format: format })
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ message: response.statusText }));
          showResult('uuidResult', { error: `Erro na API: ${response.status}`, details: errorData }, true);
          return;
        }

        const data = await response.json();
        showResult('uuidResult', data, true);
      } catch (error) {
        console.error('Erro ao conectar ou processar a resposta da API de Gerador de UUID:', error);
        showResult('uuidResult', { error: "N√£o foi poss√≠vel conectar ao servidor ou processar a resposta.", details: error.message }, true);
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
        // Atualiza a porta e data de deploy
        document.getElementById('serverPort').textContent = window.location.port || '80';
        document.getElementById('deployDate').textContent = new Date().toLocaleString();
    });
  </script>
</body>
</html>
