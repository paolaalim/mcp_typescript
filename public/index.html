<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Servidor MCP - Contador de Palavras üöÄ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    h1 { color: #fff; margin-bottom: 20px; }
    h3 { margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px;}
    .status {
      padding: 15px;
      background: rgba(0, 212, 170, 0.2);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #00d4aa;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    button:hover { background: #00b894; }
    #result {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    #result h4 { margin-top: 0; }
    #result ul { padding-left: 20px; }
    #result li { margin-bottom: 5px; }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: white;
      font-size: 1em;
    }
    .input-group textarea {
      width: calc(100% - 22px);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #00d4aa;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 1em;
      min-height: 150px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Servidor MCP - Contador de Palavras</h1>
    <div class="status">
      <h2>‚úÖ Status: Online</h2>
      <p>Porta: <span id="serverPort"></span></p>
      <p>Data: <span id="deployDate"></span></p>
    </div>

    <h3>üõ†Ô∏è Ferramenta: Contador de Frequ√™ncia de Palavras</h3>
    <div class="input-group">
      <textarea id="textInput" placeholder="Ex: Ol√° mundo, este √© um teste de contador de palavras. Ol√°."></textarea>
    </div>
    <button onclick="countWords()">Contar Palavras</button>
    
    <div id="result">O resultado aparecer√° aqui...</div>
  </div>

  <script>
    // Fun√ß√£o atualizada para exibir o resultado de forma mais clara
    const showResult = (data) => {
        const resultDiv = document.getElementById('result');
        
        // Limpa o conte√∫do anterior
        resultDiv.innerHTML = '';

        if (data.error) {
            // Se houver um erro, exibe a mensagem de erro
            resultDiv.innerHTML = `<p style="color: #ffbaba;"><strong>Erro:</strong> ${data.error}</p>`;
            if(data.details) {
                 resultDiv.innerHTML += `<p style="color: #ffbaba; font-size: 0.9em;">Detalhes: ${JSON.stringify(data.details)}</p>`;
            }
        } else {
            // Se for sucesso, constr√≥i o HTML para o resultado
            const totalWords = data.total_words;
            const wordCounts = data.word_counts;

            let html = `<h4>An√°lise Completa:</h4>`;
            html += `<p><strong>Total de Palavras √önicas:</strong> ${Object.keys(wordCounts).length}</p>`;
            html += `<p><strong>Total de Palavras (Geral):</strong> ${totalWords}</p>`;
            html += `<ul>`;
            
            // Cria um item de lista para cada palavra e sua contagem
            for (const word in wordCounts) {
                html += `<li><strong>${word}:</strong> ${wordCounts[word]}</li>`;
            }

            html += `</ul>`;
            resultDiv.innerHTML = html;
        }
    };

    const countWords = async () => {
      const textInput = document.getElementById('textInput');
      const text = textInput.value;

      if (!text.trim()) {
        showResult({ error: "Por favor, digite algum texto para contar as palavras." });
        return;
      }

      try {
        const response = await fetch('/api/word-count', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ text: text })
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ message: response.statusText }));
          showResult({ error: `Erro na API: ${response.status}`, details: errorData });
          return;
        }

        const data = await response.json();
        showResult(data);
      } catch (error) {
        console.error('Erro ao conectar ou processar a resposta da API:', error);
        showResult({ error: "N√£o foi poss√≠vel conectar ao servidor ou processar a resposta.", details: error.message });
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
        const textInput = document.getElementById('textInput');
        if (textInput && textInput.parentNode) {
            const label = document.createElement('label');
            label.setAttribute('for', 'textInput');
            label.textContent = 'Digite seu texto:';
            textInput.parentNode.insertBefore(label, textInput);
        }

        document.getElementById('serverPort').textContent = window.location.port || '80';
        document.getElementById('deployDate').textContent = new Date().toLocaleString();
    });
  </script>
</body>
</html>
